name: Test & Lint

on:
  push:
    branches: [ "*" ]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ^18.17
          cache: 'npm'
      - run: npm install
      - run: npm run --workspaces build
      - run: npm run --workspaces test
      - run: npm run --workspaces lint:formatting
      - run: npm run --workspaces lint:eslint
